<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Chat RealTime</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: #ffffff;
                color: #000000;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Header */
            .chat-header {
                background: #ffffff;
                border-bottom: 1px solid #e5e7eb;
                padding: 1rem 1.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            }

            .chat-title {
                font-size: 1.25rem;
                font-weight: 600;
                color: #000000;
            }

            .header-buttons {
                display: flex;
                gap: 0.5rem;
            }

            .header-btn {
                padding: 0.5rem 1rem;
                border: 1px solid #d1d5db;
                background: #ffffff;
                color: #374151;
                border-radius: 6px;
                font-size: 0.875rem;
                cursor: pointer;
                transition: all 0.15s ease-in-out;
            }

            .header-btn:hover {
                background: #f9fafb;
                border-color: #9ca3af;
            }

            .header-btn.disconnect {
                background: #dc2626;
                color: #ffffff;
                border-color: #dc2626;
            }

            .header-btn.disconnect:hover {
                background: #b91c1c;
            }

            /* Messages Container */
            .messages-container {
                flex: 1;
                overflow-y: auto;
                padding: 1rem;
                background: #ffffff;
                display: flex;
                flex-direction: column;
            }

            .messages-list {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                padding: 0;
                margin: 0;
                list-style: none;
            }

            /* Message Bubble */
            .message {
                display: flex;
                align-items: flex-start;
                gap: 0.75rem;
                max-width: 70%;
                animation: fadeIn 0.3s ease-in-out;
            }

            .message.own {
                align-self: flex-end;
                flex-direction: row-reverse;
            }

            .message-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 0.875rem;
                color: #ffffff;
                flex-shrink: 0;
            }

            .message-content {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .message.own .message-content {
                align-items: flex-end;
            }

            .message-username {
                font-size: 0.75rem;
                font-weight: 500;
                color: #6b7280;
            }

            .message-bubble {
                background: #f3f4f6;
                border: 1px solid #e5e7eb;
                border-radius: 18px;
                padding: 0.75rem 1rem;
                color: #000000;
                font-size: 0.875rem;
                line-height: 1.4;
                word-wrap: break-word;
                box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            }

            .message.own .message-bubble {
                background: #000000;
                color: #ffffff;
                border-color: #000000;
            }

            .message-time {
                font-size: 0.625rem;
                color: #9ca3af;
                margin-top: 0.25rem;
            }

            /* Input Form */
            .chat-input {
                background: #ffffff;
                border-top: 1px solid #e5e7eb;
                padding: 1rem 1.5rem;
                display: flex;
                gap: 0.75rem;
                align-items: center;
                box-shadow: 0 -1px 3px 0 rgb(0 0 0 / 0.1);
            }

            .input-wrapper {
                flex: 1;
                position: relative;
            }

            .chat-input-field {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid #d1d5db;
                border-radius: 24px;
                font-size: 0.875rem;
                background-color: #ffffff;
                color: #000000;
                outline: none;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }

            .chat-input-field:focus {
                border-color: #000000;
                box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            }

            .chat-input-field::placeholder {
                color: #9ca3af;
            }

            .send-button {
                padding: 0.75rem 1.5rem;
                background-color: #000000;
                color: #ffffff;
                border: none;
                border-radius: 24px;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.15s ease-in-out;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .send-button:hover {
                background-color: #374151;
            }

            .send-button:disabled {
                background-color: #9ca3af;
                cursor: not-allowed;
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Scrollbar Styling */
            .messages-container::-webkit-scrollbar {
                width: 6px;
            }

            .messages-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }

            .messages-container::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }

            .messages-container::-webkit-scrollbar-thumb:hover {
                background: #a1a1a1;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .message {
                    max-width: 85%;
                }
                
                .chat-header {
                    padding: 1rem;
                }
                
                .chat-input {
                    padding: 1rem;
                }
                
                .messages-container {
                    padding: 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="chat-header">
            <h1 class="chat-title">Chat RealTime</h1>
            <div class="header-buttons">
                <button class="header-btn" id="toggle-btn">Déconnecter</button>
                <button class="header-btn" id="logout-btn">Se déconnecter</button>
            </div>
        </div>
        
        <div class="messages-container">
            <ul class="messages-list" id="messages"></ul>
        </div>
        
        <form class="chat-input" id="form">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="input" 
                    class="chat-input-field" 
                    placeholder="Tapez votre message..."
                    autocomplete="off"
                />
            </div>
            <button type="submit" class="send-button" id="send-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 2-7 20-4-9-9-4z"/>
                    <path d="M22 2 11 13"/>
                </svg>
                Envoyer
            </button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let counter = 0;
            let currentUserId = null; // Sera défini par le serveur
            let currentUsername = null; // Sera défini par le serveur

            const socket = io({
                auth: {
                    serverOffset: 0
                },
                // enable retries
                ackTimeout: 10000,
                retries: 3,
            });

            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const toggleButton = document.getElementById('toggle-btn');
            const logoutButton = document.getElementById('logout-btn');

            // Fonction pour générer une couleur d'avatar basée sur le nom d'utilisateur
            function generateAvatarColor(username) {
                const colors = [
                    '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16',
                    '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#0ea5e9',
                    '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#d946ef',
                    '#ec4899', '#f43f5e'
                ];
                if (!username || typeof username !== 'string') {
                    return colors[0]; // Couleur par défaut
                }
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = username.charCodeAt(i) + ((hash << 5) - hash);
                }
                return colors[Math.abs(hash) % colors.length];
            }

            // Fonction pour obtenir les initiales d'un nom d'utilisateur
            function getInitials(username) {
                if (!username || typeof username !== 'string') {
                    return '??';
                }
                return username.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            }

            // Fonction pour formater l'heure
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            // Fonction pour créer un message
            function createMessage(messageData) {
                const { content, username, timestamp, id, userId } = messageData;
                
                // Valeurs par défaut pour éviter les erreurs
                const safeContent = content || '';
                const safeUsername = username || 'Utilisateur';
                const safeUserId = userId || null;
                const safeId = id || Date.now();
                
                const isOwnMessage = safeUserId === currentUserId;
                
                const messageElement = document.createElement('li');
                messageElement.className = isOwnMessage ? 'message own' : 'message';
                messageElement.setAttribute('data-id', safeId);
                
                const avatarColor = generateAvatarColor(safeUsername);
                const initials = getInitials(safeUsername);
                const time = formatTime(timestamp || new Date());
                
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background-color: ${avatarColor}">
                        ${initials}
                    </div>
                    <div class="message-content">
                        <div class="message-username">${safeUsername}</div>
                        <div class="message-bubble">${safeContent}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                return messageElement;
            }

            // Fonction pour faire défiler vers le bas
            function scrollToBottom() {
                const messagesContainer = document.querySelector('.messages-container');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Gestionnaire de connexion/déconnexion Socket.IO
            toggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (socket.connected) {
                    toggleButton.innerText = 'Connecter';
                    toggleButton.classList.add('disconnect');
                    socket.disconnect();
                } else {
                    toggleButton.innerText = 'Déconnecter';
                    toggleButton.classList.remove('disconnect');
                    socket.connect();
                }
            });

            // Gestionnaire de déconnexion utilisateur
            logoutButton.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (response.ok) {
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Erreur lors de la déconnexion:', error);
                }
            });

            // Gestionnaire de soumission du formulaire
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value.trim()) {
                    const clientOffset = `${socket.id}-${counter++}`;
                    socket.emit('chat message', input.value.trim(), clientOffset);
                    input.value = '';
                }
            });

            // Réception des messages
            socket.on('chat message', (messageData, serverOffset) => {
                let data;
                // Gérer les anciens messages (string) et les nouveaux (object)
                if (typeof messageData === 'string') {
                    // Ancien format - ne devrait plus arriver avec le nouveau serveur
                    data = {
                        content: messageData,
                        username: 'Utilisateur Ancien',
                        timestamp: new Date().toISOString(),
                        id: serverOffset
                    };
                } else {
                    // Nouveau format - objet avec toutes les propriétés
                    data = messageData;
                }
                
                console.log('Message reçu:', data); // Debug
                
                const messageElement = createMessage(data);
                messages.appendChild(messageElement);
                scrollToBottom();
                
                if (serverOffset) {
                    socket.auth.serverOffset = serverOffset;
                }
            });

            // Indicateurs de connexion
            socket.on('connect', () => {
                console.log('Connecté au serveur');
                toggleButton.innerText = 'Déconnecter';
                toggleButton.classList.remove('disconnect');
            });

            socket.on('disconnect', () => {
                console.log('Déconnecté du serveur');
                toggleButton.innerText = 'Connecter';
                toggleButton.classList.add('disconnect');
            });

            // Récupérer les informations utilisateur au chargement
            async function loadUserInfo() {
                try {
                    const response = await fetch('/user-info');
                    if (response.ok) {
                        const userInfo = await response.json();
                        currentUserId = userInfo.userId;
                        currentUsername = userInfo.username;
                        console.log('Utilisateur connecté:', userInfo);
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement des informations utilisateur:', error);
                }
            }
            
            // Scroll initial
            window.addEventListener('load', async () => {
                await loadUserInfo();
                scrollToBottom();
            });
        </script>
    </body>
</html>
